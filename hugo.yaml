baseURL: https://armphibian.wordpress.com
languageCode: en
title: Embedded system Robotics notes
theme: PaperMod
taxonomies:
  category: category
  tag: tag
params:
  description: Embedded system Robotics notes
  defaultTheme: auto
  disableThemeToggle: true
  showShareButtons: true
  showReadingTime: true
  showToc: false
  showBreadCrumbs: true
  showCodeCopyButtons: true
  comments: true
  hideFooter: true
  assets:
    favicon: /favicon.ico
    disableHLJS: true
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai
  goldmark:
    renderer:
      unsafe: true
outputs:
  home:
    - HTML
    - RSS
    - JSON
outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed
menu:
  main:
    - name: Home
      url: /
      weight: 1
    - name: About
      url: /about/
      weight: 2
    - name: ""
      url: ""
      weight: 3
    - name: Blog
      url: /
      weight: 4
    - name: Contact
      url: /contact/
      weight: 5
    - name: "\U0001F50D"
      url: /search/
      weight: 6
